<html lang="es">

<head>

    <title>Web dedicated for my love</title>

<body class="bg-gray-100">
    <!-- Pregunta -->
    <div id="question-section" class="min-h-screen flex items-center justify-center bg-white">

            <h2 class="text-xl font-semibold mb-4">Responde correctamente para entrar</h2>
            <p class="mb-4">Nombre del amor de mi vida: </p>
            <input type="text" id="answer"

                placeholder="Tu respuesta">
            <button onclick="checkAnswer()" class="w-full bg-blue-500 text-white p-2 rounded-lg">Probar</button>
            <p id="error-message" class="text-red-500 mt-4">Respuesta incorrecta. Int√©ntalo de nuevo.</p>
