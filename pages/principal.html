<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Web dedicated for my love</title>
    <!--Fonts-->

</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <!--Welcome-->
        <div class="pl-4 bg-white flex items-center">
            <div class="flex-shrink-0">
                <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/40" alt="Avatar">
            </div>
            <div class="ml-4 mt-4">
                <div class="text-lg font-semibold">Hola, Génesis</div>
                <div class="text-sm text-gray-500">Amor mío...</div>
            </div>
        </div>

        <!-- Dedicatoria -->
        <div class="p-4">
            <div class="text-l font-semibold flex justify-between"><i>Song for you</i></div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <audio controls class="w-full h-4">
                    <source src="../resources/music/videoplayback.m4a" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-4">
            <div class="bg-blue-100 p-4 rounded-lg flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                <div class="ml-4">
                    <div class="text-lg font-semibold">Mari belajar sesuatu yang baru hari ini</div>
                    <div class="text-sm text-gray-500">Mulai belajar</div>
                </div>
            </div>
        </div>

        <!-- Populares -->
        <div class="p-4">
            <div class="flex justify-between items-center">
                <div class="text-l font-semibold">Nuestro rincón</div>
                <div class="text-sm text-blue-500">Dedicatoria</div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-1">

                <div class="bg-blue-200 p-4 rounded-lg flex flex-col items-center">
                    <div class="mt-2 text-lg font-semibold">Video</div>
                    <div class="text-sm text-gray-500">9 archives</div>
                </div>

                <div class="bg-pink-200 p-4 rounded-lg flex flex-col items-center">
                    <div class="mt-2 text-lg font-semibold">Photos</div>
                    <div class="text-sm text-gray-500">???</div>
                </div>

                <div class="bg-green-200 p-4 rounded-lg flex flex-col items-center">
                    <div class="mt-2 text-lg font-semibold">Fisika</div>
                    <div class="text-sm text-gray-500">10 Kelas</div>
                </div>

                <div class="bg-red-200 p-4 rounded-lg flex flex-col items-center">
                    <div class="mt-2 text-lg font-semibold">Bahasa Indonesia</div>
                    <div class="text-sm text-gray-500">12 Kelas</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
